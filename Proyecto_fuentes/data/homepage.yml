################ HISTORIA #######################
about:
  enable : true
  image : "images/rector.png"
  title : "HISTORIA"
  html: "<iframe width=\"1920\" height=\"1080\" 
src=\"/https://www.youtube.com/embed/dT2owtxkU8k\" frameborder=\"0\" 
allowfullscreen></iframe>"
  description : "
  El 20 de Abril del año 1956, en una villa ubicada en la esquina de las calles Tomás Martínez y Córdova empezaron a funcionar ambas unidades educativas. El 20 de Abril fue concebido como un colegio nocturno, orientado a personas de escasos recursos económicos. Mientras el San Francisco Javier, conocido comúnmente como Javier, impartió clases matutinas.
Años más tarde, el Javier se trasladó a su nuevo local de 10 hectáreas, ubicado en la vía a la costa (1958 – 1959) funcionando como institución educativa e internado. En enero de 1962, se incorporó la primera promoción con 34 bachilleres.
En la actualidad, la Unidad Educativa Particular Javier sigue educando jóvenes comprometidos con el evangelio y forjadores de un Ecuador más justo, visionario y solidario."
  
################# QUIENES SOMOS ################
pricing:
  enable : true
  title : "Quienes <span> Somos</span>"
  description: "Nos halaga manifestar que tenemos más de 80 años, ocho décadas de servir a Cuenca y al país a través de la educación y de múltiples experiencias que han marcado nuestra vida institucional y que nos permiten mantenernos en excelencia continua.
Con el transcurrir de los años, por nuestras aulas y pasillos pasaron miles de niños y jóvenes a los que orgullosamente hemos formado como líderes de la sociedad; conscientes, competentes, compasivos y comprometidos en trabajar por la creación de un mundo mejor.
La Unidad Educativa Particular Borja presenta un libro que es un homenaje a su octogenario y al que hemos denominado Memorias de Roble, porque cada una de sus hojas y páginas relatan nuestra historia, anécdotas y experiencias, que nos conducen a recorrer entre letras, fotografías y recuerdos lo que fue y es nuestro Centro Educativo.
Te invitamos a vivir la experiencia borjista y saborear como un delicioso bocadillo lo que a continuación hemos preparado para ti.


¡Bienvenidos a este recorrido! "
  subtitle : "¿Qué Somos?"
  pricingItem:
  - title: "Misión"
    description: "Somos una Institución Educativa de la Compañía de Jesús (RUEI - FLACSI), que acompaña   en la formación integral de seres humanos, para liderar la transformación de la sociedad con un alto compromiso de fe, justicia y conciencia ecológica."

  - title: "Visión "
    description: "Hacia el año 2025 la UEPB será una comunidad de aprendizaje con cuatro transformaciones: currículo, metodología y evaluación, nuevo rol del docente y estudiante, organización de tiempos y espacios, y transformación de espacios físicos y tecnológicos; a través de experiencias avanzadas e iniciativas transversales de cambio, con el fin de dejar huella en la sociedad con un modelo de persona reconciliado consigo mismo, con Dios, con los demás y con la naturaleza."


  - title: " ¡Nuestros Valores!"
    description: "Amor, en un mundo egoísta e indiferente.
    Justicia, frente a tantas formas de injusticia y exclusión.
    Paz, en oposición a la violencia.
    Honestidad, frente a la corrupción.
    Solidaridad y visión comunitaria, en oposición al individualismo competitivo.
    Sobriedad, en oposición a una sociedad basada en el consumismo.
    Colaboración y emprendimiento creativo frente a un sistema regido por el Mercado.
    Contemplación y gratitud, en oposición al pragmatismo y al utilitarismo.
    Responsabilidad, frente a la falta de compromiso.
    Excelencia, en la búsqueda del mejoramiento continuo (Magis).
    Conciencia ecológica ante la indiferencia mundial."


